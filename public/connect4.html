    <div id="login">
      <h3>Connect-4</h3>
      <div class="options">
        <button onclick="showAddUser()">Join a Game</button>
        <button onclick="showCreateRoom()">Create a Game</button>
      </div>
      <div id="addUser">
        Enter a Room Code:<br />
        <input id="room" type="text" name="room" />
        <br />
        Enter a Name:<br />
        <input id="name" type="text" name="room" />
        <br />
        <button onclick="addUser()">Submit</button>
      </div>
      <div id="createRoom">
        Enter a Name:<br />
        <input id="creatorName" type="text" name="room" />
        <br />
        <button onclick="createRoom()">Submit</button>
      </div>
      <p id="alerts"></p>
    </div>
    <div id="game">
      <h2><span id="p1">. . .</span> VS <span id="p2">. . .</span></h2>
      <h4>RoomCode: <span id="rc">. . .</span></h4>
    </div>
